<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="minimal">

<h1>{{name}}</h1>
<p>{{email}} | {{phone}} | {{location}}</p>

<h2>Summary</h2>
<p>{{summary}}</p>

<h2>Experience</h2>
{{experience}}

<h2>Skills</h2>
<ul>
{{#each skills}}
  <li>{{this}}</li>
{{/each}}
</ul>

</body>
</html>
